<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDS</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/clouds.css">
</head>
<body>

    <!-- content -->
    <div id="overlay" class="overlay"></div>
    <div id="nav"></div>

    <!-- scripts -->
    <script src="js/vendor/jquery-2.0.2.min.js"></script>
    <script src="js/vendor/handlebars-v1.1.2.js"></script>
    <script src="js/vendor/dat.gui.min.js"></script>
    <script src="js/vendor/three.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <!--<script src="js/vendor/moment.min.js"></script>-->

    <script src="js/materiapro_light.typeface.js"></script>
    <script src="js/vendor/tween.min.js"></script>
    <script src="js/vendor/tabletop.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/site.js"></script>

    <!-- templates: http://handlebarsjs.com/ -->
    <script id="navlink-template" type="text/x-handlebars-template">
      {{#each elements}}
        {{#unless hide}}
        <a id="{{id}}-link" class="navlink" data-id="{{id}}" {{#if link}} href="{{link}}" {{/if}}> {{name}}</a>
        {{/unless}}
      {{/each}}
    </script>

    <script id="content-template" type="text/x-handlebars-template">
      <a class="overlay-close fa-times fa fa-fw"></a>
      <div id="content-{{id}}" class="overlay-content">
        <h1 id="{{id}}-title" class="content-title">{{name}}</h1>
        <div id="{{id}}-content">{{content}}</div>
      </div>
    </script>

    <script id="screenings-template" type="text/x-handlebars-template">
      <a class="overlay-close fa-times fa fa-fw"></a>
      <div id="content-screenings" class="overlay-content">
        <h1 id="screenings-title" class="content-title">Screenings</h1>
        <div id="screenings">
           {{#each elements}}
            <div class="screening" id="screening-{{id}}">
              <span class="name">{{ name }} </span>
              <span class="date">{{start-date}}  {{#if end-date}} -  {{ end-date }} {{/if}}</span>
            </div>
           {{/each}}
        </div>
      </div>
    </script>

    <script id="credits-template" type="text/x-handlebars-template">
      <a class="overlay-close fa-times fa fa-fw"></a>
      <div id="content-credits" class="overlay-content">
        <h1 id="credits-title" class="content-title">Credits</h1>
        <div id="credits">
           {{#each elements}}
            <div class="credit line" id="credit-{{id}}">
              <span class="title">{{ title }} </span>
              <span class="name">{{ name }}</span>
              {{#if twitter}}<a class="twitter" href="http://twitter.com/{{twitter}}">@{{ twitter }}</a>{{/if}}
            </div>
           {{/each}}
        </div>
      </div>
    </script>

    <script id="cast-template" type="text/x-handlebars-template">
      <a class="overlay-close fa-times fa fa-fw"></a>
      <div id="content-cast" class="overlay-content">
        <h1 id="cast-title" class="content-title">Cast</h1>
        <div id="cast" class="columned">
           {{#each elements}}
            <div class="cast-member line" id="cast-{{id}}">
              <span class="name">{{ name }} </span>
              {{#if twitter}}<a class="twitter" href="http://twitter.com/{{twitter}}">@{{ twitter }}</a>{{/if}}
            </div>
           {{/each}}
        </div>
      </div>
    </script>

    <script id="press-template" type="text/x-handlebars-template">
      <a class="overlay-close fa-times fa fa-fw"></a>
      <div id="content-press" class="overlay-content">
        <h1 id="press-title" class="content-title">Press</h1>
        <div id="press">
           {{#each elements}}
            <div class="press-item line" id="press-{{id}}">
              <span class="publication">{{ publication }} </span>
              <a class="link" href="{{link}}">{{ title }}</a>
            </div>
           {{/each}}
        </div>
      </div>
    </script>

</body>
</html>
